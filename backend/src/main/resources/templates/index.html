<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Author</th>
        <th scope="col">Available Copies</th>
        <th scope="col">Action #1</th>
        <th scope="col">Action #2</th>
        <th scope="col">Action #3</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.author.name + ' ' + book.author.surname}">Otto</td>
        <td th:text="${book.availableCopies}"></td>
        <td>
            <form method="get" th:action="@{/edit}" sec:authorize="hasRole('LIBRARIAN')">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/delete}" sec:authorize="hasRole('LIBRARIAN')">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/reduceCopy}" sec:authorize="hasRole('LIBRARIAN')">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-primary">Reduce Copy</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a href="/addBook" sec:authorize="hasRole('LIBRARIAN')">Add Book</a>
<br>
<form method="get" action="/logout" sec:authorize="isAuthenticated()">
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
</body>
</html>
